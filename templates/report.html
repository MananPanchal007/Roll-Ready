<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c;
            color: #e2e8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .report-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #2d3748;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .report-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #4a5568;
        }
        .report-content {
            background-color: #f8f9fa;
            color: #1a365d;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        .user-info {
            background-color: #2c5282;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        .btn-print {
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-print:hover {
            background-color: #63b3ed;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="report-container">
        <div class="report-header">
            <h1>Interview Report</h1>
            <p class="text-muted">Generated on {{ timestamp }}</p>
        </div>

        <div class="user-info">
            <h3>Candidate Information</h3>
            <p><strong>Name:</strong> {{ user_details.name }}</p>
            <p><strong>Email:</strong> {{ user_details.email }}</p>
            <p><strong>Interview Type:</strong> {{ user_details.interviewType }}</p>
            <p><strong>Experience:</strong> {{ user_details.experience }} years</p>
        </div>

        <div class="report-content">
            <h3>Analysis</h3>
            {{ analysis | safe }}
        </div>

        <div class="text-center">
            <button class="btn-print" onclick="window.print()">
                <i class="fas fa-print me-2"></i>Print Report
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
